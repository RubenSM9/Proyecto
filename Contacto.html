      <!-- Buscador y Lupa -->
      <form class="d-flex align-items-center position-relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search me-2" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>

    <!-- Contenido principal -->
    <main class="container py-4">
        <!-- Encabezado -->
        <header class="text-center py-4 bg-primary text-white rounded">
            <h1 class="fw-bold">¡Contacta con nosotros!</h1>
        </header>
        <!-- Formulario -->
        <section class="bg-white shadow rounded-4 p-4 mt-4">
            <form>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="correo" class="form-label">Correo electrónico <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="correo" placeholder="Escribe tu correo">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Escribe el asunto">
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea class="form-control" id="consulta" rows="6" placeholder="Introduce tu consulta..."></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">© Copyright</p>
        </div>
    </footer>
